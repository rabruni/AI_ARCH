name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bootstrap:
    name: Bootstrap Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Bootstrap
        run: python3 Control_Plane/scripts/bootstrap.py

  validate:
    name: Validate Registries
    runs-on: ubuntu-latest
    needs: bootstrap
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Registry Validator
        run: python3 Control_Plane/scripts/validate_registry.py

      - name: Run Integrity Validator
        run: python3 Control_Plane/scripts/validate.py

  spec-packs:
    name: Validate Spec Packs
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate Spec Packs
        run: python3 Control_Plane/scripts/validate_spec_pack.py --all

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest tests/ -v || echo "No tests yet"

  flow-validation:
    name: Flow Runner Validation
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml openpyxl || true

      - name: Run Flow Smoke Check
        id: smoke
        run: bash Control_Plane/scripts/flow_smoke_check.sh

      - name: Run Flow Progress Check
        id: progress
        run: bash Control_Plane/scripts/flow_progress_check.sh

      - name: Upload Flow Validation Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flow-validation-artifacts
          path: |
            Control_Plane/docs/specs/SPEC-001/artifacts/**
            Control_Plane/logs/**
            Control_Plane/registries/compiled/registry.json
          retention-days: 30

      - name: Flow Validation Complete
        if: always()
        run: |
          echo ""
          echo "=============================================="
          if [[ "${{ steps.smoke.outcome }}" == "success" && "${{ steps.progress.outcome }}" == "success" ]]; then
            echo ">>> FLOW VALIDATION CI ARTIFACT UPLOAD COMPLETE"
          else
            echo ">>> FLOW VALIDATION COMPLETED WITH ERRORS"
            echo "    Smoke check: ${{ steps.smoke.outcome }}"
            echo "    Progress check: ${{ steps.progress.outcome }}"
          fi
          echo "=============================================="
