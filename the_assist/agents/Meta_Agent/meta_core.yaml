id: meta_core
role: "Meta Agent – System Orchestrator"
layer: "L6 – Global Coordinator"
version: 1.0
description: >
  The Meta Agent serves as a global manager of all agent instances.
  It loads configuration from its own file and initializes the system.

inputs:
  - agent_status
  - task_inputs
  - system_events

outputs:
  - system_commands
  - orchestration_status
configuration:
  path: "config/meta_agent_config.yaml"
  load_mode: "dynamic"
  validation_level: "hot"

runtime_boot:
  on_initialize: "self.load_config(config_path)"
  on_config_reload: "self.update_parameters(runtime_config)"
  on: "start_orchestration()"
dependencies:
  - planner_core
  - memory_core
  - reflective_core
  - credic_core
  - interpreter_core
activation_threshold: 0.82
priority: 0
mode: "active"
contextual_rules:
  - condition: "system_start"
    action: "load_config_and_orchestrate"
  - condition: "orchestration_complete"
    action: "update_config_state"
version: 1.0
author: "rabruni"
